<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Akan Name Generator</h1>
    <p class="Desc">
         This is a web application that calculates the day of the week a user was born and assigns them an Akan name based on their gender. Akan names come from Ghanaian culture, where children are named based on the day they were born.
    </p>

    <strong> <p>
        Enter Your birthdate and gender
             </p>
    </strong>

    <form id="akanForm">

    <label>Day:</label>
    <input type="number" id="day" placeholder="DD">

    <label>Month:</label>
    <input type="number" id="month" placeholder="MM">

    
    <label>Year:</label>
    <input type="number" id="year" placeholder="YYYY">

        <br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female

    <br><br>

        <button type="button" onclick="generateAkan()">Submit</button>

    </form>

        <h2 id="Akan Name"></h2>

    <script src="script.js"></script>

</body>
</html>
